<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <link rel="stylesheet" type="text/css" href="./emojic8.css" title="Default"/>
    </head>
    <body style="margin: 0;">
        <img src="https://xkcd.com/1525/bg.png">
        <form id="emoji-ball" class="dark">
            <input type="text" placeholder="How will I die?" id="ball-question"/>
            <input type="submit" id="ball-ask" value="Ask"/>
            <div class="ball">
                <div class="ball-cover"></div>
                <div class="shading"></div>
                <div id="ball-answer"><div class="text"></div></div>
            </div>
        </form>
        <div id="emoji-link"></div>
        <script type="text/javascript" src="./emojic8.js"></script>
    </body>
</html>
